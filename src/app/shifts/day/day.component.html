<article>
    {{ date().getDate() }}
</article>

@if (shifts()) {
    @for(shift of shifts(); track shift) {
        ${{shift.creditTips + shift.cashTips - shift.tipout}}
            <button (click)="onEditShift(shift)">Edit</button>
            <button (click)="onDeleteShift(shift.id)">Delete</button>
    }
}
