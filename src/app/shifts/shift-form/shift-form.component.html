<p-dialog 
    [(visible)]="visible" 
    [modal]="true" 
    [header]="title"
    [draggable]="false"
    [resizable]="false"
    [closable]="true"
    [closeOnEscape]="true"
    [style]="{width: '450px'}"
    class="shift-dialog"
    (onHide)="onCancel()">
    
    <div class="form-container">
        <form #shiftForm="ngForm" (ngSubmit)="onSubmit()" class="shift-form">
            <!-- Date Input -->
            <p-floatlabel variant="on">
                <p-datepicker
                    inputId="dateInput"
                    name="dateInput"
                    [(ngModel)]="dateInput"
                    required
                    aria-required="true"
                    class="form-input" />
                <label for="dateInput">Date</label>
            </p-floatlabel>

            <!-- Time Input -->
            <p-floatlabel variant="on">
                <p-datepicker
                    inputId="timeInput"
                    [timeOnly]="true"
                    [(ngModel)]="timeInput"
                    name="startTimeInput"
                    aria-label="Start time"
                    class="form-input" />
                <label for="timeInput">Time</label>
            </p-floatlabel>

            <!-- Credit Tips -->
            <p-floatlabel variant="on">
                <p-inputNumber
                    inputId="creditTipsInput"
                    [(ngModel)]="creditTipsInput"
                    name="creditTipsInput"
                    mode="currency"
                    currency="USD"
                    locale="en-US"
                    [min]="0"
                    [step]="0.01"
                    [required]="true"
                    class="form-input">
                </p-inputNumber>
                <label for="creditTipsInput">Credit Tips</label>
            </p-floatlabel>

            <!-- Cash Tips -->
            <p-floatlabel variant="on">
                <p-inputNumber
                    inputId="cashTipsInput"
                    [(ngModel)]="cashTipsInput"
                    name="cashTipsInput"
                    mode="currency"
                    currency="USD"
                    locale="en-US"
                    [min]="0"
                    [step]="0.01"
                    [required]="true"
                    class="form-input">
                </p-inputNumber>
                <label for="cashTipsInput">Cash Tips</label>
            </p-floatlabel>

            <!-- Tipout -->
            <p-floatlabel variant="on">
                <p-inputNumber
                    inputId="tipoutInput"
                    [(ngModel)]="tipoutInput"
                    name="tipoutInput"
                    mode="currency"
                    currency="USD"
                    locale="en-US"
                    [min]="0"
                    [step]="0.01"
                    [required]="true"
                    class="form-input">
                </p-inputNumber>
                <label for="tipoutInput">Tipout</label>
            </p-floatlabel>

            <!-- Hours Worked -->
            <p-floatlabel variant="on">
                <p-inputNumber
                    inputId="hoursWorkedInput"
                    [(ngModel)]="hoursWorkedInput"
                    name="hoursWorkedInput"
                    [min]="0"
                    [step]="0.25"
                    suffix=" hrs"
                    class="form-input">
                </p-inputNumber>
                <label for="hoursWorkedInput">Hours Worked</label>
            </p-floatlabel>
        </form>
    </div>

    <ng-template pTemplate="footer">
        <div class="dialog-footer">
            <p-button
                inputId="cancelButton"
                label="Cancel" 
                severity="secondary" 
                [outlined]="true"
                (onClick)="onCancel()"
                class="cancel-button">
            </p-button>
            <p-button 
                label="Save" 
                severity="success"
                [disabled]="shiftForm.invalid"
                (onClick)="onSubmit()"
                class="save-button">
            </p-button>
        </div>
    </ng-template>
</p-dialog>
