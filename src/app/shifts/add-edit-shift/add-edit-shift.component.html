<app-card>
    <div class="backdrop" (click)="onCancel()"></div>
    <dialog open>
        <h2>Edit Shift</h2>
        <form (ngSubmit)="onSubmit()">
            <p>
                <label for="credit-tips">Credit Tips</label>
                <input type="number" id="credit-tips" name="credit-tips" [(ngModel)]="creditTipsInput" />
            </p>

            <p>
                <label for="cash-tips">Cash Tips</label>
                <input type="number" id="cash-tips" name="cash-tips" [(ngModel)]="cashTipsInput" />
            </p>

            <p>
                <label for="tipout">Tipout</label>
                <input type="number" id="tipout" name="tipout" [(ngModel)]="tipoutInput" />
            </p>

            <p>
                <label for="hours-worked">Hours Worked</label>
                <input type="number" id="hours-worked" name="hours-worked" [(ngModel)]="hoursWorkedInput" />
            </p>

            <p>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" [(ngModel)]="dateInput" />
            </p>

            <p class="actions">
                <button type="button" (click)="onCancel()">Cancel</button>
                <button type="submit">Save</button>
            </p>
        </form>
    </dialog>
</app-card>
